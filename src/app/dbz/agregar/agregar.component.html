<h3>Agregar <small>{{nuevo.nombre}} y {{nuevo.poder}}</small></h3>
<hr>

<!-- Quiero el evento que estÃ¡ disparando, especificamente, el boton de type submit -->
<form (ngSubmit)="agregar()">

    <input
        type="text"
        placeholder="Nombre"
        name = "nombre"
        [(ngModel)] = "nuevo.nombre"
    >

    <!-- [value]="nuevo.nombre" -->
    <!-- (input)="cambiarNombre($event)" -->

    <!-- (click)="submit" -->
    <!-- TODO: emitir con [ ] y recibir con ( ) propiedades con two way data binding mediante ngModel -->
    <!-- Recordar que value recibe la propiedad e inpunt emite la propiedad pasando el evento del form -->
    
    <input
        type="number" 
        placeholder="Poder"
        name = "poder"
        [(ngModel)] = "nuevo.poder"
    >

    <!-- [value]="nuevo.poder" -->
    <!-- (input)="cambiarPoder($event)" -->

    <button type="submit">
        Agregar
    </button>

  </form>
